<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row mb-5">
        <div class="col-12 d-flex justify-content-center my-3 mb-5">
            <h1>Car restyling</h1>
        </div>
        <div class="col-3">
            <a href="/cars">
                <button>All cars</button>
            </a>
        </div>
        <div class="col-3">
            <a href="/new">
                <button>New car</button>
            </a>
        </div>
        <div class="col-3">
            <a href="/delete">
                <button>Delete car</button>
            </a>
        </div>
        <div class="col-3">
            <a href="/update">
                <button>Change car information</button>
            </a>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-9">
            {{if .}}
            <table>
                <thead>
                <tr>
                    <th>id</th>
                    <th>Car mark</th>
                    <th>Model</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                <tr>
                    <th>{{.Id}}</th>
                    <td>{{.Mark}}</td>
                    <td>{{.Model}}</td>
                    <td>{{.FirstName}}</td>
                    <td>{{.LastName}}</td>
                    <td>{{.Price}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
            {{else}}
            <p>First you should insert car</p>
            {{end}}
        </div>
    </div>
</div>
</body>
</html>
